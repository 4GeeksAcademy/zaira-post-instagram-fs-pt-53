<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="post-header">
            <i class="icon-left">
                <img class="icon-size" src="./assets/html-5.png"/>
                <img class="icon-size" src="./assets/xhtml-file_2266975.png"/>
            </i>
            <i class="icon-right">
                <img class="icon-size" src="./assets/navegacion.png" />
            </i>
        </div>
        <div>
            <img src="https://www.turismodeobservacion.com/media/fotografias/montana-palentina-33382-xl.jpg " />
        </div>
        <div>
            <div class="post-header">
                <i class="icon-left">
                    <img class="icon-size" src="./assets/love_8647296.png" />    
                    <img class="icon-size" src="./assets/comentario.png" />
                    <img class="icon-size" src="./assets/send_4083532.png"/>
                </i>
                <i class="icon-right">
                    <img class="icon-size" src="./assets/marcador.png" />
                </i>
            </div>
            <p>
                Liked by all <strong>mountain lovers, free-spirited people</strong> and <strong>me!</strong>
            </p>
            <p>
                Descubre la Montaña Palentina, una comarca de altas montañas, bosques, lagos y cascadas en la provincia de Palencia. Te contamos las mejores rutas, miradores y lugares para visitar en esta joya desconocida de España.
            </p>
        </div>
    </div>
</body>
</html>
